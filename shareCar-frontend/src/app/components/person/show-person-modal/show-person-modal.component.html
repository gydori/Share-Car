<mat-card>
  <mat-card-title>{{ person.lastname }} {{ person.firstname }}</mat-card-title>
  <mat-card-content>
    <app-show-person-template [person]="person"></app-show-person-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [mat-dialog-close] color="primary">
      OK
    </button>
  </mat-card-actions>
</mat-card>
