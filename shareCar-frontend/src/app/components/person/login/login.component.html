<mat-card>
  <mat-card-title>Bejelentkezés</mat-card-title>
  <mat-card-content>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>e-mail cím</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>jelszó</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        type="submit"
        [disabled]="!login.valid"
        color="primary"
      >
        Bejelentkezés
      </button>
    </form>
    <p>Nincs még Share Car fiókod? <a routerLink="register">Regisztrálj!</a></p>
  </mat-card-content>
</mat-card>
